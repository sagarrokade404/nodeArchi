<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']"routerLinkActive="router-link-active" >all-product</a>
      <a mat-list-item [routerLink]="['/add-product']"routerLinkActive="router-link-active" >add-product</a>
      <a mat-list-item [routerLink]="['/cart']"routerLinkActive="router-link-active" >Cart</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;">
        <span>frontend Product</span>
         <div fxLayout="row" style="width: 15%;" fxLayoutAlign="space-between center"  >
          <p>Cart Items :  {{cartLenth}}</p>
         <a >
          <mat-icon class="mat-18" [routerLink]="['/cart']" >shopping_cart</mat-icon>
         </a>
         </div>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
